apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "osrm-backend.fullname" . }}
  labels:
    {{- include "osrm-backend.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "osrm-backend.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "osrm-backend.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "osrm-backend.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
          {{- if .Values.initOsrm }}
           - /bin/bash
            - -c
          args: 
            - apt-get update && 
              apt-get -y install wget && 
              cd /data && 
              wget http://download.geofabrik.de/europe/romania-latest.osm.pbf &&
              cd $OLDPWD &&
              osrm-extract -p /opt/car.lua /data/romania-latest.osrm &&
              osrm-partition /data/romania-latest.osrm &&
              osrm-customize /data/romania-latest.osrm &&
              rm -rf /data/romania-latest.osm.pbf
          {{- else }}
            - osrm-routed
            - --algorithm
            - mld
            {{- if .Values.mapName }}
            - /data/{{ .Values.mapName }}
            {{- else }}
            - /data/romania-latest.osrm
            {{- end }}
          {{- end }}
          {{- if .Values.env }}
          env:
            {{ range $k, $v := .Values.env }}
            - name: {{ $k | quote }}
              value: {{ $v | quote }}
            {{- end }}
          {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.containerPort }}
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: http
          readinessProbe:
            tcpSocket:
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: maps
              mountPath: /data
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
      - name: maps
      {{- if .Values.persistence.enabled }}
        persistentVolumeClaim:
          claimName: {{ template "osrm-backend.fullname" . }}
      {{- else }}
        emptyDir: {}
      {{- end }}
